<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <style>
        .button-container {
  display: flex;
  justify-content: space-between;
}

.menu-button,
.backspace-button {
  width: 100px;
  height: 50px;
  border-radius: 4px;
  background-color: #000;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.menu-button:hover,
.backspace-button:hover {
  background-color: #333;
}

.menu-button:active,
.backspace-button:active {
  background-color: #555;
}

    </style>
</head>
<body>
    <div class="button-container">
        <button class="menu-button">Menu</button>
        <button class="backspace-button">Backspace</button>
      </div>
      
</body>
</html>
