    <!DOCTYPE html>
<html>
<head>
<style>
/* CSS */
.phone-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin: 0 auto;
}

.phone-button {
  width: 20%;
  height: 20%;
  background-color: #ccc;
  border: 1px solid #aaa;
  margin: 5px;
  font-size: 20px;
  text-align: center;
  cursor: pointer;
}

.phone-button:hover {
  background-color: #ddd;
}

.phone-button.menu-bar {
  background-color: #000;
  color: #fff;
}

.phone-button.backspace {
  background-color: #f00;
  color: #fff;
}
</style>
</head>
<body>
    <h1>HYMNS OF PRAISE</h1>
<div class="phone-buttons">
  <button class="phone-button">1</button>
  <button class="phone-button">2</button>
  <button class="phone-button">3</button>
  <button class="phone-button">4</button>
  <button class="phone-button">5</button>
  <button class="phone-button">6</button>
  <button class="phone-button">7</button>
  <button class="phone-button">8</button>
  <button class="phone-button">9</button>
  <button class="phone-button">*</button>
  <button class="phone-button">0</button>
  <button class="phone-button menu-bar"> Menu </button>
  <button class="phone-button backspace"> Backspace </button>
</div>
</body>
</html>

</body>
</html>
